<!DOCTYPE html>
<html>

<head>
    <title>Hitung total harga</title>
    <style>
        
    </style>
</head>
<body>

    <table style="color: blue;">
        <h1>Haraga & JenisBarang</h1>
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td id="hargaBarangA">10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td id="hargaBarangB">20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td id="hargaBarangC">30.000</td>
        </tr>
    </table>

<div>


    <form onsubmit="return total()">
        <h1>Masukan Barang</h1>
        <label for="kodeInput"> Masukan kode :</label>
        <input type="text" id="kodeInput"><br>
        <label for="jumlahBarang">Banyaknya barang</label>
        <input type="text" id="jumlahBarang"><br>
        <input type="submit">
    </form>


</div>

    <script>
        
        function total() {
            let kode = document.getElementById('kodeInput').value;
            let jumlahTotal = document.getElementById("jumlahBarang").value;
            let kodeHarga = 0;

            switch (kode) {
                case "001":
                    kodeHarga = 10000;
                    break;
                case "002":
                    kodeHarga = 20000;
                    break;
                case "003":
                    kodeHarga = 30000;
                    break;
                default:
                    alert("Kode barang tidak valid. Silakan masukkan kode yang benar.");
                    return false; 
            }

            let totalHarga = kodeHarga * jumlahTotal;

            alert("Total pembayaran adalah: Rp " + totalHarga.toLocaleString());

            let uangUser = parseFloat(prompt("Masukkan jumlah uang yang akan dibayarkan:"));

            if (isNaN(uangUser) || uangUser < totalHarga) {
                alert("Jumlah uang tidak valid atau kurang. Silakan masukkan jumlah uang yang mencukupi.");
            } else {
                let kembalian = uangUser - totalHarga;
                alert("Total kembalian: Rp " + kembalian.toLocaleString());
            }

            return false; 
        }

    </script>

</body>

</html>
